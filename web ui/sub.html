<!DOCTYPE html>
<html>
<head>
    <title>Subscribe to NBA Game Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Subscribe to NBA Game Updates</h1>
        <form id="subscribeForm">
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Subscribe</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('subscribeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');
            message.textContent = '';
            message.classList.remove('error');

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                message.textContent = 'Please enter a valid email address.';
                message.classList.add('error');
                return;
            }

            try {
                const response = await fetch('https://rij5g16mm3.execute-api.us-east-1.amazonaws.com/test/sub_func', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ endpoint: email }),
                });

                if (response.ok) {
                    const data = await response.json();
                    message.textContent = data.body.message || 'Subscription successful!';
                } else {
                    const error = await response.json();
                    message.textContent = error.body || 'Subscription failed.';
                    message.classList.add('error');
                }
            } catch (err) {
                console.error(err);
                message.textContent = 'An error occurred while subscribing.';
                message.classList.add('error');
            }
        });
    </script>
</body>
</html>
